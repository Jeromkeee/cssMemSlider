<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top5Twitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <input type="radio" name="point" id="t1" checked>
        <input type="radio" name="point" id="t2">
        <input type="radio" name="point" id="t3">
        <input type="radio" name="point" id="t4">
            <div class="memslider">
            <div class="slide slide1">
                <img src="../assets/tweet1.jpeg" alt="tweet1" class="img">
             </div>
             <div class="slide slide2">
                <img src="../assets/tweet2.jpeg" alt="tweet2" class="img">
             </div>
             <div class="slide slide3">
                <img src="../assets/tweet3.jpeg" alt="tweet3" class="img">
             </div>
             <div class="slide slide4">
                <img src="../assets/tweet4.jpeg" alt="tweet4" class="img">
             </div>
        </div>
        <div class="controls">
            <label for="t1"></label>
            <label for="t2"></label>
            <label for="t3"></label>
            <label for="t4"></label>
        </div>
        <div class="textbox">
            <p class="text">Весной наступает брачный период у коробочек</p>
